on:
  push:
    branches: [main]


jobs:
  deploys:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: scripts/buildprod.sh

  GCP:
    name: Deploy
    runs-on: ubuntu-latest
    needs: deploys

    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: Build
      run: scripts/buildprod.sh

    - name: Build to cloud
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-458718/notely-ar-repo/twomotive/notely:latest .

    - name: Deploy to Cloud Run
      run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-458718/notely-ar-repo/twomotive/notely:latest --region us-central1 --allow-unauthenticated --project notely-458718 --max-instances=4